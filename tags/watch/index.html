    <div class="nested-links f5 lh-copy nested-copy-line-height">
      <p>在本教程中，我们将向您介绍watch命令。</p>

<p>Watch用于定期运行任意命令，并在终端窗口上显示命令的输出。</p>

<p>当您必须重复执行命令并观察命令输出随时间变化时，它非常有用。例如，您可以使用watch命令监视系统正常运行时间或磁盘使用情况。</p>

<p>watch实用程序是<code>procps</code>（或<code>procps-ng</code>）软件包的一部分，它几乎预装在所有Linux发行版上。</p>
