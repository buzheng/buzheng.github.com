马骥是一个当时长相相当漂亮的商人，从小喜好读书、歌舞，后来继承父亲的生意，做生意也做的相当不错。

等生意做到一定规模之后，对父亲说想去国外看看能不能过点国外的生意，父亲允许后就渡船出发了，没想到海上遇到海浪落入海中，后来抱着一块木头飘到岸边，到了罗刹国。
