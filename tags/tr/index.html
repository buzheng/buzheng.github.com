      <p>Tr 是 Linux 和 Unix 系统中的命令行实用程序，用于转换，删除和挤压标准输入中的字符，并将结果写入标准输出。</p>

<p>该 <code>tr</code> 命令通常通过管道与其他命令结合使用，可以执行删除重复字符，将大写转换为小写，以及替换和删除基本字符等操作。</p>

<p>在本教程中，我们将向您展示如何 <code>tr</code> 通过实际示例和最常见选项的详细说明来使用该命令。</p>
